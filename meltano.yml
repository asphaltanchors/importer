version: 1
default_environment: dev
project_id: b135b711-59e1-44f1-8722-35d8f69b8c8a
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - path: ${CUSTOMERS_FILE_PATH}
        entity: customers
        keys: [QuickBooks Internal Id]
      - path: ${INVOICES_FILE_PATH}
        entity: invoices
          # keys: ["Product/Service", "Product/Service  Amount", "Product/Service Description", "QuickBooks Internal Id",]
        keys: [Invoice No, Product/Service, QuickBooks Internal Id]
      - path: ${SALES_RECEIPTS_FILE_PATH}
        entity: sales_receipts
        keys: [Sales Receipt No, Product/Service, Product/Service Description, QuickBooks Internal Id]
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      user: aac
      database: mqi
      add_record_metadata: true
      host: localhost
      default_target_schema: raw
      load_method: upsert
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core dbt-postgres meltano-dbt-ext~=0.3.0
    config:
      host: localhost
      port: 5432
      user: aac
      dbname: mqi
      schema: analytics
